<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL Button</title>
    <!-- Add Bootstrap for styling (optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Connect DB method</h1>
        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('connect_db_route') }}" method="get">
            <button type="submit" class="btn btn-primary">Connect database</button>
        </form>

        <h1>Run ETL Process</h1>
        <form action="{{ url_for('run_etl') }}" method="get">
            <button type="submit" class="btn btn-primary">Refresh data</button>
        </form>

        <h1>Add Dummy Row</h1>
        <form action="{{ url_for('add_dummy_row') }}" method="get">
            <button type="submit" class="btn btn-primary">Add Dummy Row</button>
        </form>
    </div>
</body>
</html>
